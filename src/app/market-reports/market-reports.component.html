<!-- side bar menu -->
<div [ngClass]="{'collapsed': isCollapsed}" class="list-box">
    <button (click)="toggleSidebar()" class="hamburger-btn">&#9776;</button>
    <ul>
      <li class="list-item"><a routerLink="/create-post" class="list-item-link">Create a Post</a></li>
      <li class="list-item"><a routerLink="/inbox" class="list-item-link">Check Inbox</a></li>
      <li class="list-item"><a routerLink="/market-reports" class="list-item-link">Market Reports</a></li>
  
      <li class="list-item"><a routerLink="/add-user" class="list-item-link">Add User</a></li>
      <li class="list-item"><a routerLink="/edit-user" class="list-item-link">Edit User</a></li>
      <li class="list-item"><a routerLink="/delete-user" class="list-item-link">Delete User</a></li>
  
  
    </ul>
  </div>

   <form class="search-form">

    <div class="form-group">
     <label for="make">Make:</label>
     <select id="make" [(ngModel)]="make" (change)="onMakeSelected($event)" required name="make">
       <option *ngFor="let make of makes" [value]="make">{{ make }}</option>
     </select>
   </div>
   
   <div class="form-group">
     <label for="model">Model:</label>
     <select id="model" [(ngModel)]="model"  [disabled]="!make" (change)="onModelChange($event)" required name="model">
       <option *ngFor="let model of models" [value]="model">{{ model }}</option>
     </select>
   </div>
   
   <div class="form-group">
     <label for="minYear">Min Year:</label>
     <select id="minYear" [(ngModel)]="minYear" required name="minYear">
       <option *ngFor="let year of minYearOptions" [value]="year">{{ year }}</option>
     </select>
   </div>
   
   <div class="form-group">
     <label for="maxYear">Max Year:</label>
     <select id="maxYear" [(ngModel)]="maxYear" required name="maxYear">
       <option *ngFor="let year of maxYearOptions" [value]="year">{{ year }}</option>
     </select>
   </div>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
   
   <div class="form-group">
     <button type="submit" (click)="makePlot()"><i class="fas fa-search" title="Search"></i></button>
   </div>
   
 </form>

<div class="container">
  <div class="chart-box">
    <canvas id="scatterPlot" width="1500" height="700"></canvas>
  </div>
  <div class="modal-box">
    <div class="modal" id="modal"></div>
  </div>
</div>
