<!-- appraisal-comment.component.html -->
<div class="appraisal-comment-container">
  <h2>Add Valuation and Comment</h2>
  <div class="input-group">
    <label for="valuation">Valuation:</label>
    <input type="text" id="valuation" [(ngModel)]="valuation" name="valuation" required>
  </div>
  <div class="input-group">
    <label for="comment">Comment:</label>
    <textarea id="comment" [(ngModel)]="comment" name="comment" required></textarea>
  </div>
  <div class="button-group">
    <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
    <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  </div>
</div>
